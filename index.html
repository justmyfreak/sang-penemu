	  <script type="text/javascript" charset="utf-8">
      
        var menuOpen = false;
		var menuDiv = "";

	function init() {
		document.addEventListener("deviceready", startup, false);
	}

	function startup() {
		console.log("Business time...");
		menuDiv = document.querySelector("#menu");
		document.addEventListener("menubutton", doMenu, false);
		document.addEventListener("backbutton", doClose, false);
	}

	function doMenu() {
		console.log("The menu was clicked...");
		if(menuOpen) {
			console.log("close the menu");
			menuDiv.style.display="none";
			menuOpen = false;
		} else {
			console.log("open the menu");
			menuDiv.style.display="block";
			menuOpen = true;
		}
	}
	
	function exitApp(buttonIndex) {
		if (buttonIndex == 1) {
			navigator.app.exitApp();
		}
		else {
			window.close();
		}
	}
	
	function showExitAlert() {
		navigator.notification.confirm(
			'Keluar dari Aplikasi ?',
			exitApp,
			'Sang Penemu',
			'Ok,Cancel'
		);
	}
	
	function doClose() {
		console.log("The menu was clicked...");
		if(menuOpen) {
			console.log("close the menu");
			menuDiv.style.display="none";
			menuOpen = false;
		}
		else {
			console.log("Exit App");
			showExitAlert();
		}
	}
</script>
